# Secrets configuration
# DO NOT store actual secrets here
# This file defines the required secrets for the project

required_secrets:
  - GITHUB_TOKEN
  - REGISTRY_TOKEN
  - SERVICE_API_KEY
  - DB_PASSWORD

secret_providers:
  - name: "local"
    type: "file"
    path: "~/.secrets/cpp-microservice"
  
  - name: "github"
    type: "github_actions"
    scope: "repository"

  - name: "container"
    type: "environment"
    prefix: "SERVICE_"
